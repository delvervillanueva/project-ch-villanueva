<div class="container">
    <mat-toolbar>
        <span>Crear Alumno</span>
    </mat-toolbar>
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="car text-center">
                <div class="card-body bg-dark">
                    <form autocomplete="off" class="mt-4" [formGroup]="crearAlumno" >
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Nombres"
                                formControlName="nombres"
                                [class.is-invalid]="nombreNoValido">
                                <small *ngIf="nombreNoValido" class="text-danger">
                                    Ingresar al menos 6 caractéres
                                </small>
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="correo"
                                formControlName="correo"
                                [class.is-invalid]="correoNoValido">
                                <small *ngIf="correoNoValido" class="text-danger">
                                    Ingresar al menos 8 caractéres
                                </small>>
                            </div>
                        </div>
                        <div class="mt-3">
                            <button type="text" class="btn btn-secondary mr-3"(click)="goBack()" style="margin-right: 20px;">Volver</button>
                            <button type="submit" class="btn btn-dark btn-lg">Guardar</button>

                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
    
</div>
