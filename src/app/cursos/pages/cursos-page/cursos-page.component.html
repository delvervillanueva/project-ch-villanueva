
<mat-toolbar>
    <span> <strong> Cursos</strong> </span>
    <div class="example-spacer"></div>
    <button  mat-raised-button color="primary" routerLink="/crear-alumnos">Agregar</button>
  </mat-toolbar>
  <br>
    <mat-divider></mat-divider>
  
    <div *ngIf="listCursos.length > 0"> 
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <!-- Columna nombres -->
          <ng-container matColumnDef="nombres">
            <th mat-header-cell *matHeaderCellDef> Nombres </th>
            <td mat-cell *matCellDef="let element"> {{element.nombres}} </td>
          </ng-container>
        
          <!-- Columna grado -->
          <ng-container matColumnDef="grado">
            <th mat-header-cell *matHeaderCellDef> Grado </th>
            <td mat-cell *matCellDef="let element"> {{element.grado}} </td>
          </ng-container>
        
          <!-- Columna Hora-->
          <ng-container matColumnDef="edad">
            <th mat-header-cell *matHeaderCellDef> Hora </th>
            <td mat-cell *matCellDef="let element"> {{element.hora}} </td>
          </ng-container>

  
            <!-- Columna CrÃ©ditos-->
          <ng-container matColumnDef="promedio">
              <th mat-header-cell *matHeaderCellDef>  </th>
              <td mat-cell *matCellDef="let element"
              [ngClass]="element.promedio <= 10 ? 'color_red' : 'color_blue'"> {{element.promedio}} </td>
          <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon>
          </ng-container>
  
            <!-- Columna acciones-->
          <ng-container matColumnDef="acciones">
              <tr><th mat-header-cell *matHeaderCellDef> Acciones </th></tr>
              <tr>
                <td mat-cell *matCellDef="let row; let i = index " style="width:20%">
                  <button mat-icon-button color="accent"  title="Editar"><mat-icon>edit</mat-icon></button>
                  <button (click)="eliminarCurso(i)" mat-icon-button color="primary" title="Eliminar"><mat-icon>delete</mat-icon></button>
                </td>
              <tr>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
  
      </div>
      <h2 *ngIf="listCursos.length == 0"> No hay Alumnos para mostrar</h2>
